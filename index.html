<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main">
        <div class="search">
            <input type="text" name="" id="search Bar" placeholder="Search your location" autofocus>
            <button class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weatherImg">
            <img src="clear.png" alt="">
        </div>
        <div class="cityTemp">
            <div class="temp">
                <h1 class="temprature">22Â°C</h1>
            </div>
            <div class="cityName">
                Bangaluru
            </div>
        </div>

        <div class="weatherData">
            <div class="humidity">
                <img src="humidity.png" alt="">
                <div class="humidityText">
                    <p class="bold hPercentage">53%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windSpeed">
                <img src="wind.png" alt="">
                <div class="windText ">
                    <p class="bold wSpeed">5.66 km/h </p>
                    <p>Wind Speed</p>
                </div>

            </div>

        </div>
</body>

</html>
